<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./slide.css" />
    <script></script>
    <title>Slider</title>
</head>

<body>
    <header>
        <h1>TAVUSH</h1>
    </header>
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="https://lh3.googleusercontent.com/proxy/5qUP0LJQEX3sRBadsmSK3PbbtLHBRbR8lon-GL1hvqdRpXhUjNVhbP1zEFVQA5Q5-1RyUIVDRSQgR2Fw1zEYqqegT6EuGvyMM32YQjrnjtVlJXCLM5c9JX1k1korPqM" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="https://c4.wallpaperflare.com/wallpaper/971/565/108/autumn-in-lastiver-armenia-wallpaper-preview.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="https://d31qtdfy11mjj9.cloudfront.net/places/1509459106223933160.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="https://i.redd.it/qg4xfb1iho551.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="https://s2.wklcdn.com/image_127/3830399/23911278/15201599Master.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="https://routearmenia.com/wp-content/uploads/2018/03/mystic-forests-of-tavush-hiking-tour-in-armenia.jpg" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>


        <script src="./slide.js"></script>
</body>

</html>
